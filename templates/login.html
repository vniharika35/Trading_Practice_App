{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container">
        <h2 class="text-center">üîê Login to Your Account</h2>
        <form action="/login" method="post" class="mt-4 p-4 shadow-sm border rounded bg-white">
            <div class="form-group">
                <label>Username</label>
                <input autocomplete="off" class="form-control" name="username" placeholder="Enter your username" type="text">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" name="password" placeholder="Enter your password" type="password">
            </div>
            <button class="btn btn-success btn-block">Login</button>
        </form>
    </div>
{% endblock %}
