{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="fullscreen-translucent">
    <div class="glass-card">
        <h2>Login to Your Account</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Enter your username" type="text">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Enter your password" type="password">
            </div>
            <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>
        
        <!-- New Register Here Link -->
        <div class="register-link">
            <p>New User? <a href="/register">Register Here</a></p>
        </div>
    </div>
</div>
{% endblock %}
